[theme]
font = "AngsanaUPC"
headingFont = "AngsanaUPC"
codeFont = "monospace"

# Enable static file serving
[server]
enableStaticServing = true

# Custom font faces
[[theme.fontFaces]]
family = "AngsanaUPC"
url = "/static/angsa.ttf"  # ไฟล์ใน static folder
weight = 400
style = "normal"

[[theme.fontFaces]]
family = "AngsanaUPC"
url = "/static/angsab.ttf"  # Bold version
weight = 700
style = "normal"
